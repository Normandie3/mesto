<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотив Mesto Russia" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/Кусто.jpg">
                <div class="profile__text">
                    <div class="profile__container-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button content__button"><img
                                class="profile__icon-pen" alt="редактировать профиль" src="./images/pen.svg"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button content__button"><img class="profile__icon-plus"
                    alt="добавить фото" src="./images/plus.svg"></button>
        </section>

        <section class="photo-grid">

            <div class="photo-grid__item">
                <img src="./images/Карачаевск.jpg" class="photo-grid__img" alt="Карачаевск">
                <div class="photo-grid__text">
                    <p class="photo-grid__title">Карачаевск</p>
                    <button type="button" class="photo-grid__like" name="like">
                        <img src="images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>

            <div class="photo-grid__item">
                <img src="./images/Эльбрус.jpg" class="photo-grid__img" alt="Эльбрус">
                <div class="photo-grid__text">
                    <p class="photo-grid__title">Гора Эльбрус</p>
                    <button type="button" class="photo-grid__like" name="like">
                        <img src="images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>

            <div class="photo-grid__item">
                <img src="./images/Домбай.jpg" class="photo-grid__img" alt="Домбай">
                <div class="photo-grid__text">
                    <p class="photo-grid__title">Домбай</p>
                    <button type="button" class="photo-grid__like" name="like">
                        <img src="images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>

            <div class="photo-grid__item">
                <img src="./images/Карачаевск.jpg" class="photo-grid__img" alt="Карачаевск">
                <div class="photo-grid__text">
                    <p class="photo-grid__title">Карачаевск</p>
                    <button type="button" class="photo-grid__like" name="like">
                        <img src="images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>

            <div class="photo-grid__item">
                <img src="./images/Эльбрус.jpg" class="photo-grid__img" alt="Эльбрус">
                <div class="photo-grid__text">
                    <p class="photo-grid__title">Гора Эльбрус</p>
                    <button type="button" class="photo-grid__like" name="like">
                        <img src="images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>

            <div class="photo-grid__item">
                <img src="./images/Домбай.jpg" class="photo-grid__img" alt="Домбай">
                <div class="photo-grid__text">
                    <p class="photo-grid__title">Домбай</p>
                    <button type="button" class="photo-grid__like" name="like">
                        <img src="images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>

        </section>

        <section class="popup">
            <button type="button" class="popup__close content__button"><img class="popup__close-img"
                    alt="Кнопка Закрыть" src="./images/Close_Icon.svg"></button>
            <div class="popup__container">
                <h1 class="popup__title">Редактировать профиль</h1>
                <form name="form" class="popup__form" method="get">
                    <label><input class="popup__input popup__input_type_name" value="Жак-Ив Кусто" type="text"
                            name="name"></label>
                    <label><input class="popup__input popup__input_type_job" type="text" value="Исследователь океана"
                            name="surname"></label>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
